# Development configuration - mounts source code for hot reloading

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plnngpkr-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-plnngpkr}:${POSTGRES_PASSWORD:-devpassword123}@postgres:5432/${POSTGRES_DB:-plnngpkr}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plnngpkr-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: plnngpkr-postgres-dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-plnngpkr}
      - POSTGRES_USER=${POSTGRES_USER:-plnngpkr}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plnngpkr} -d ${POSTGRES_DB:-plnngpkr}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - plnngpkr-network
    restart: unless-stopped
    shm_size: 128mb

networks:
  plnngpkr-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
