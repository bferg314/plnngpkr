<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="url(#cardGrad)"/>
  <!-- Card inner border -->
  <rect x="4" y="4" width="24" height="24" rx="3" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Letter P -->
  <text x="16" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
